<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Birthday Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Send Birthday Message</h2>
  
  <form id="birthdayForm">
    <label>Message 1</label>
    <input type="text" id="message1">

    <label>Message 2</label>
    <input type="text" id="message2">

    <label>Message 3</label>
    <input type="text" id="message3">

    <label>Message 4</label>
    <input type="text" id="message4">

    <label>Message 5</label>
    <input type="text" id="message5">

    <label>Enter Text 1</label>
    <input type="text" id="entertext1">

    <label>Second Screen 1</label>
    <input type="text" id="second_screen1">

    <label>Second Screen 2</label>
    <input type="text" id="second_screen2">

    <label>Second Screen 3</label>
    <input type="text" id="second_screen3">

    <label>Second Screen 4</label>
    <input type="text" id="second_screen4">

    <label>Global Messages (one per line)</label>
    <textarea id="global_messages" rows="5"></textarea>

    <label>Fire Title</label>
    <input type="text" id="fire_title">

    <label>Fire Name</label>
    <input type="text" id="fire_name">

    <button type="submit">Send Message</button>
  </form>

  <div id="response"></div>

  <script>
    const defaultData = {
      message1: "Power On",
      message2: "Hi' baba",
      message3: "I'm Your New Phone",
      message4: "Please Turn up Volume bit.",
      message5: "I have to Say You Somthing",
      entertext1: "Enter your friend's name please",
      SecondScreenText1: "Okay Sangeeth",
      SecondScreenText2: "Do you know",
      SecondScreenText3: "is a Good Friend ",
      SecondScreenText4: "So, I'm sure",
      GlobalMesssageLast: [
        "So Yaluu,",
        "You Are Good Friend",
        "I have to go now",
        "Wait more 10 seconds",
        "Good bye !"
      ],
      fireTitle: "Happy Birthday",
      fireName: "Nimal"
    };

    // Fill defaults on load
    window.onload = () => {
      document.getElementById("message1").value = defaultData.message1;
      document.getElementById("message2").value = defaultData.message2;
      document.getElementById("message3").value = defaultData.message3;
      document.getElementById("message4").value = defaultData.message4;
      document.getElementById("message5").value = defaultData.message5;
      document.getElementById("entertext1").value = defaultData.entertext1;

      document.getElementById("second_screen1").value = defaultData.SecondScreenText1;
      document.getElementById("second_screen2").value = defaultData.SecondScreenText2;
      document.getElementById("second_screen3").value = defaultData.SecondScreenText3;
      document.getElementById("second_screen4").value = defaultData.SecondScreenText4;

      document.getElementById("global_messages").value = defaultData.GlobalMesssageLast.join("\n");

      document.getElementById("fire_title").value = defaultData.fireTitle;
      document.getElementById("fire_name").value = defaultData.fireName;
    };

    document.getElementById("birthdayForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        message1: document.getElementById("message1").value,
        message2: document.getElementById("message2").value,
        message3: document.getElementById("message3").value,
        message4: document.getElementById("message4").value,
        message5: document.getElementById("message5").value,
        entertext1: document.getElementById("entertext1").value,
        second_screen1: document.getElementById("second_screen1").value,
        second_screen2: document.getElementById("second_screen2").value,
        second_screen3: document.getElementById("second_screen3").value,
        second_screen4: document.getElementById("second_screen4").value,
        global_messages: {
          messages: document.getElementById("global_messages").value.split("\n")
        },
        "fire-title": document.getElementById("fire_title").value,
        "fire-name": document.getElementById("fire_name").value
      };

      try {
        const res = await fetch("https://bitymuqzjivftbneisfg.supabase.co/functions/v1/add-birthday-message", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        document.getElementById("response").textContent = "✅ Response: " + JSON.stringify(result);
      } catch (error) {
        document.getElementById("response").textContent = "❌ Error: " + error;
      }
    });
  </script>

</body>
</html>
