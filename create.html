<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Birthday Message</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    padding: 2rem;
    background: #f0f0f0;
  }
  .container {
    display: flex;
    gap: 2rem;
    align-items: flex-start;
  }
  .form-image-row {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 12px;
  }
  .form-image-row label {
    min-width: 120px;
    font-weight: bold;
  }
  .form-image-row input,
  .form-image-row textarea {
    flex: 1;
    padding: 8px;
    margin: 0;
    box-sizing: border-box;
  }
  .form-image-row img {
    width: 80px;
    height: 60px;
    object-fit: cover;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: #fff;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 10px;
  }
  #response {
    margin-top: 20px;
    font-weight: bold;
    color: green;
  }
  </style>
</head>
<body>

  <h2>Send Birthday Message</h2>
  first view demo and get idea, then create your own one from  changin below contents and get shareable link, and supprise your friends
  <a href="https://mydomain.com/demo"> demo </a>
  <div class="container">
    <div class="form-section">
      <form id="birthdayForm">
        <div class="form-image-row">
          <label for="message1">Message 1</label>
          <input type="text" id="message1">
          <img src="https://placehold.co/80x60?text=Msg+1" alt="Message 1">
        </div>
        <div class="form-image-row">
          <label for="message2">Message 2</label>
          <input type="text" id="message2">
          <img src="https://placehold.co/80x60?text=Msg+2" alt="Message 2">
        </div>
        <div class="form-image-row">
          <label for="message3">Message 3</label>
          <input type="text" id="message3">
          <img src="https://placehold.co/80x60?text=Msg+3" alt="Message 3">
        </div>
        <div class="form-image-row">
          <label for="message4">Message 4</label>
          <input type="text" id="message4">
          <img src="https://placehold.co/80x60?text=Msg+4" alt="Message 4">
        </div>
        <div class="form-image-row">
          <label for="message5">Message 5</label>
          <input type="text" id="message5">
          <img src="https://placehold.co/80x60?text=Msg+5" alt="Message 5">
        </div>
        <div class="form-image-row">
          <label for="entertext1">Enter Text 1</label>
          <input type="text" id="entertext1">
          <img src="https://placehold.co/80x60?text=Enter+Text+1" alt="Enter Text 1">
        </div>
        <div class="form-image-row">
          <label for="second_screen1">Second Screen 1</label>
          <input type="text" id="second_screen1">
          <img src="https://placehold.co/80x60?text=Screen+1" alt="Second Screen 1">
        </div>
        <div class="form-image-row">
          <label for="second_screen2">Second Screen 2</label>
          <input type="text" id="second_screen2">
          <img src="https://placehold.co/80x60?text=Screen+2" alt="Second Screen 2">
        </div>
        <div class="form-image-row">
          <label for="second_screen3">Second Screen 3</label>
          <input type="text" id="second_screen3">
          <img src="https://placehold.co/80x60?text=Screen+3" alt="Second Screen 3">
        </div>
        <div class="form-image-row">
          <label for="second_screen4">Second Screen 4</label>
          <input type="text" id="second_screen4">
          <img src="https://placehold.co/80x60?text=Screen+4" alt="Second Screen 4">
        </div>
        <div class="form-image-row">
          <label for="global_messages">Global Messages</label>
          <textarea id="global_messages" rows="3"></textarea>
          <img src="https://placehold.co/80x60?text=Global+Msg" alt="Global Messages">
        </div>
        <div class="form-image-row">
          <label for="fire_title">Fire Title</label>
          <input type="text" id="fire_title">
          <img src="https://placehold.co/80x60?text=Fire+Title" alt="Fire Title">
        </div>
        <div class="form-image-row">
          <label for="fire_name">Fire Name</label>
          <input type="text" id="fire_name">
          <img src="https://placehold.co/80x60?text=Fire+Name" alt="Fire Name">
        </div>
        <button type="submit">Get link</button>
      </form>
      <div id="response"></div>
    </div>
  </div>

  <script>
    const defaultData = {
      message1: "Power On",
      message2: "Hi' baba",
      message3: "I'm Your New Phone",
      message4: "Please Turn up Volume bit.",
      message5: "I have to Say You Somthing",
      entertext1: "Enter your friend's name please",
      SecondScreenText1: "Okay Sangeeth",
      SecondScreenText2: "Do you know",
      SecondScreenText3: "is a Good Friend ",
      SecondScreenText4: "So, I'm sure",
      GlobalMesssageLast: [
        "So Yaluu,",
        "You Are Good Friend",
        "I have to go now",
        "Wait more 10 seconds",
        "Good bye !"
      ],
      fire_title: "Happy Birthday",
      fire_name: "Nimal"
    };

    // Fill defaults on load
    window.onload = () => {
      document.getElementById("message1").value = defaultData.message1;
      document.getElementById("message2").value = defaultData.message2;
      document.getElementById("message3").value = defaultData.message3;
      document.getElementById("message4").value = defaultData.message4;
      document.getElementById("message5").value = defaultData.message5;
      document.getElementById("entertext1").value = defaultData.entertext1;

      document.getElementById("second_screen1").value = defaultData.SecondScreenText1;
      document.getElementById("second_screen2").value = defaultData.SecondScreenText2;
      document.getElementById("second_screen3").value = defaultData.SecondScreenText3;
      document.getElementById("second_screen4").value = defaultData.SecondScreenText4;

      document.getElementById("global_messages").value = defaultData.GlobalMesssageLast.join("\n");

      document.getElementById("fire_title").value = defaultData.fire_title;
      document.getElementById("fire_name").value = defaultData.fire_name;
    };

    document.getElementById("birthdayForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        message1: document.getElementById("message1").value,
        message2: document.getElementById("message2").value,
        message3: document.getElementById("message3").value,
        message4: document.getElementById("message4").value,
        message5: document.getElementById("message5").value,
        entertext1: document.getElementById("entertext1").value,
        second_screen1: document.getElementById("second_screen1").value,
        second_screen2: document.getElementById("second_screen2").value,
        second_screen3: document.getElementById("second_screen3").value,
        second_screen4: document.getElementById("second_screen4").value,
        global_messages: {
          messages: document.getElementById("global_messages").value.split("\n")
        },
        fire_title: document.getElementById("fire_title").value,
        fire_name: document.getElementById("fire_name").value
      };

      try {
        const res = await fetch("https://bitymuqzjivftbneisfg.supabase.co/functions/v1/add-birthday-message", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result && result.random_id) {
          const shareUrl = `https://my-domain.com/?${result.random_id}`;
          document.getElementById("response").innerHTML = `
            <div>
              Use this link to share this surprise message,<br>
              <input type="text" id="shareLink" value="${shareUrl}" readonly style="width:80%;margin-top:8px;">
              <br>
              <button id="copyBtn">Copy Link</button>
              <button id="shareBtn">Share Link</button>
            </div>
          `;
          document.getElementById("copyBtn").onclick = function() {
            const linkInput = document.getElementById("shareLink");
            linkInput.select();
            linkInput.setSelectionRange(0, 99999);
            document.execCommand("copy");
            this.textContent = "Copied!";
            setTimeout(() => { this.textContent = "Copy Link"; }, 1500);
          };
          document.getElementById("shareBtn").onclick = function() {
            const shareUrl = document.getElementById("shareLink").value;
            if (navigator.share) {
              navigator.share({
                title: "Birthday Surprise",
                text: "Use this link to share this surprise message",
                url: shareUrl
              });
            } else {
              alert("Sharing not supported on this browser.");
            }
          };
        } else {
          document.getElementById("response").textContent = "✅ Response: " + JSON.stringify(result);
        }

      } catch (error) {
        document.getElementById("response").textContent = "❌ Error: " + error;
      }
    });
  </script>

</body>
</html>
